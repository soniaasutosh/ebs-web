
<mat-toolbar color="primary" class="component-heading"  >
    <span>Customer List</span>

    <a class="heading-action" [routerLink]="['/customer']">
        [New]
    </a>
</mat-toolbar>

<table mat-table [dataSource]="customerList" class="mat-elevation-z8">
 
    <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element" class="table-sr"> {{element.customerId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-column"> 
            <button mat-stroked-button color="primary" class="action-button" [routerLink]="['/customer',element.customerId]" >Edit</button>
            <button mat-stroked-button color="warn" class="action-button" (click)="deleteCustomer(element.customerId)">Delete</button>    
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
